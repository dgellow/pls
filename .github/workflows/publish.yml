name: Publish to JSR

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5.x
          cache: true

      - name: Type check
        run: deno check src/mod.ts src/cli.ts

      - name: Run tests
        run: deno test -A

      - name: Publish to JSR
        run: deno publish
