name: Publish

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish-jsr:
    name: Publish to JSR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.6.x
          cache: true

      - name: Publish to JSR
        run: deno publish

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.6.x
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm to latest (required for OIDC support)
        run: npm install -g npm@latest && npm --version

      - name: Build npm packages
        run: deno run -A scripts/build_npm.ts

      - name: Publish @dgellow/pls-linux-x64
        run: npm publish --access public --provenance
        working-directory: ./npm/pls-linux-x64
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @dgellow/pls-linux-arm64
        run: npm publish --access public --provenance
        working-directory: ./npm/pls-linux-arm64
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @dgellow/pls-darwin-x64
        run: npm publish --access public --provenance
        working-directory: ./npm/pls-darwin-x64
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @dgellow/pls-darwin-arm64
        run: npm publish --access public --provenance
        working-directory: ./npm/pls-darwin-arm64
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @dgellow/pls-win32-x64
        run: npm publish --access public --provenance
        working-directory: ./npm/pls-win32-x64
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @dgellow/pls
        run: npm publish --access public --provenance
        working-directory: ./npm/pls
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
