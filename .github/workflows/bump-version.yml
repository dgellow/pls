name: Bump Version

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: false
        type: choice
        options:
          - auto
          - patch
          - minor
          - major
        default: 'auto'
      prerelease:
        description: 'Prerelease identifier (e.g., alpha, beta, rc)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true

      - name: Run pls to prepare release
        run: |
          ARGS="prep --execute"
          if [ "${{ inputs.bump_type }}" != "auto" ]; then
            ARGS="$ARGS --bump=${{ inputs.bump_type }}"
          fi
          if [ -n "${{ inputs.prerelease }}" ]; then
            ARGS="$ARGS --prerelease=${{ inputs.prerelease }}"
          fi
          deno run -A https://raw.githubusercontent.com/dgellow/pls/main/src/cli.ts $ARGS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
