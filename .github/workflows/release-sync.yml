name: PR Sync

on:
  pull_request:
    types: [edited]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  # Run CI checks in parallel (don't block sync)
  lint:
    # Only run for release PRs from pls-release branch
    if: github.head_ref == 'pls-release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true

      - name: Check formatting
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Type check
        run: deno check src/mod.ts src/cli.ts

      - name: Run tests
        run: deno test -A

  sync:
    # Only run for release PRs from pls-release branch
    if: github.head_ref == 'pls-release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true

      - name: Sync PR with selected version
        run: deno run -A src/cli.ts prep --github-pr=${{ github.event.pull_request.number }} --execute
        env:
          GITHUB_TOKEN: ${{ secrets.PLS_RELEASE_TOKEN }}
